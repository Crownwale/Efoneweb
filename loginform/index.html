<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form With HTML and CSS</title>
    <link href="/loginform/styles/loginform.css" rel="stylesheet">
</head>
<body>
    <h1>Login Form With HTML and CSS</h1>
    <form action = "a" id = "form" method = "post" name = "loginform" onsubmit ="return validate()">
        <div class="header">
            <h3>Sign In</h3>
            <p>Sign in with your username and password</p>
        </div>
        <div class="middle">
            <label for="username">Your Username</label>
            <input id="username" name="username" type="text" placeholder="Enter your Username" required />
            <br><br>
            <label for="password">Your Password</label>
            <input name="password" id="password" type="password" placeholder="Enter your password" required />
            <br>
            <div class="submiddle">
                <label>
                <input type="checkbox"name="rememberme" checked="checked">Remember Me</label>
                <p class="fotgotpsd"><a href="#">Forgot Password?</a></p>
            </div>
            <button type="submit" id="submit">Login</button>
            <p class="register">Not a member?<a href="#">Register here!</a></p>
        </div>
    </form>
    <Script src="/loginform/script/loginform.js"></Script>
</body>         
</html>
